<div :class="{'panel': true, 'panel-success': !waiting, 'panel-default': waiting}">
  <div class="panel-heading">
    <h3 class="panel-title">Performance</h3>
  </div>
  <div class="panel-body performance" v-show="sla">
    <div v-show="waiting">
      <p align="center"><i class="fa fa-spinner fa-spin fa-3x"></i></p>
      <p align="center">Please wait...</p>
    </div>
    <div id="slearnGraph" v-show="!waiting"></div>
    <div>
      <button
        class="btn btn-primary"
        v-show="!waiting && (!requestedCloud || waitingOnCloud)"
        v-on:click="sendToCloud">
        <i v-if="requestedCloud && waitingOnCloud" class="fa fa-spinner fa-spin"></i>
        Run on Cloud
      </button>
    </div>
  </div>
</div>
