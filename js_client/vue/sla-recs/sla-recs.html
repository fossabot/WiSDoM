<div :class="{'panel': true, 'panel-warning': sla, 'panel-default': !sla}">
  <div class="panel-heading">
    <h3 class="panel-title">
      SLA Recommendations
      <a v-show="saved"
         v-on:click="clear()"
         class="cursor fa fa-pencil pull-right">
      </a>
    </h3>
  </div>
  <div class="panel-body" v-show="correctMode()">
    <div class="row">
      <div class="col-xs-12">
	<div v-show="waiting">
	  <p align="center"><i class="fa fa-spinner fa-spin fa-3x"></i></p>
	  <p align="center">Please wait...</p>
	</div>

	<div v-show="!waiting">
	  <p>Select an SLA from below.</p>
	</div>

	<div v-if="!waiting && correctMode() && results">
	  <table class="table table-striped">
	    <thead>
	      <tr><th>#</th><th>Deadline</th><th>Cost</th><th>Select</th></tr>
	    </thead>
	    <tbody>
	      <tr :class="{'success': selectedSLA.index == -1}">
		<td>1</td>
		<td>{{ results.original.deadline - 60 }} seconds</td>
		<td>{{ results.original.cost }} cents</td>
		<td><button :class="{'btn': true, 'btn-primary': true, 'disabled': saved}" v-on:click="selectSLA(-1)">Use Original SLA</button>
	      </tr>
	      <tr v-for="r in results.suggestions" :class="{'success': selectedSLA.index == r.index}">
		<td>{{ r.index + 2}}</td>
		<td>{{ r.deadline - 60}} seconds</td>
		<td>{{ r.cost }} cents</td>
		<td><button :class="{'btn': true, 'btn-default': true, 'disabled': saved}" v-on:click="selectSLA(r.index)">Use Suggested SLA</button></td>
	      </tr>
	    </tbody>
	  </table>


          <div class="form-horizontal">
            <p>Select how many queries of each type to include in the workload.</p>
            <div class="form-group" v-for="t in templates">
              <label class="col-sm-2 control-label">Q{{t}}</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" v-model="frequencies[t]">
              </div>
            </div>
          </div>

          <button v-on:click="save()" :class="{ 'btn': true, 'btn-primary': true, 'disabled': saved, 'disabled': !canSave}">
            Save
          </button>
          
	</div>
      </div>
    </div>

    
  </div>
</div>
