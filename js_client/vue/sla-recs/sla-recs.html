<div :class="{'panel': true, 'panel-warning': sla, 'panel-default': !sla}">
	<div class="panel-heading">
		<h3 class="panel-title">SLA Recommendations</h3>
	</div>
	<div class="panel-body" v-show="correctMode()">
		<div class="row">
			<div class="col-xs-12">
				<div v-show="waiting">
					<p align="center"><i class="fa fa-spinner fa-spin fa-3x"></i></p>
					<p align="center">Please wait...</p>
				</div>

				<div v-show="!waiting">
					<p>Select an SLA from below.</p>
				</div>

				<div>
					<table class="table table-striped" v-if="!waiting && correctMode() && results">
						<thead>
							<tr><th>#</th><th>Deadline</th><th>Cost</th><th>Select</th></tr>
						</thead>
						<tbody>
							<tr>
							<td>1</td>
							<td>{{ results.original.deadline - 60 }} seconds</td>
							<td>{{ results.original.cost }} cents</td>
							<td><button class="btn btn-primary" v-on:click="selectSLA(-1)">Use Original SLA</button>
							</tr>
							<tr v-for="r in results.suggestions">
							<td>{{ r.index + 2}}</td>
							<td>{{ r.deadline - 60}} seconds</td>
							<td>{{ r.cost }} cents</td>
							<td><button class="btn btn-default" v-on:click="selectSLA(r.index)">Use Suggested SLA</button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
