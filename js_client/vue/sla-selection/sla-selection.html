<div class="panel panel-default" id="learning_type">
  <div class="panel-heading">
    <h3 class="panel-title">SLA Selection</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-6" id="slaPlot"></div>
      <div class="col-sm-6">
        <div id="slider">
          <slider :min-value="minValue"
                  :max-value="maxValue"
                  max-value="100"
                  v-on:value-changed="updateSLA">
          </slider>
        </div>
      </div>
    </div>
  </div>
</div>
