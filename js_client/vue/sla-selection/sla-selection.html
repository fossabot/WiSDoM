<div :class="{'panel': true, 'panel-default': !haveTemplates(), 'panel-primary': saved, 'panel-warning': !saved && haveTemplates()}" id="learning_type">
  <div class="panel-heading">
    <h3 class="panel-title">SLA Selection
      <a v-show="saved"
         v-on:click="clear()"
         class="cursor fa fa-pencil pull-right">
      </a>
    </h3>
  </div>
  <div class="panel-body" v-show="haveTemplates()">
    <div class="row">
      <div id="slaPlot"></div>
    </div>
    <br/>
    <p>Adjust the SLA deadline using the slider below. Current deadline: {{ deadline }} seconds. We will add 60 seconds to the deadline to account for VM startup time.</p>
    <div id="slider">
      <slider v-bind:min-value="minValue"
              v-bind:max-value="maxValue"
              v-on:value-changed="updateSLA"
              :disabled="saved">
      </slider>
    </div>

    <div id="saveBtn">
      <button v-on:click="save()"
              :class="{ btn: true, 'btn-primary': true, disabled: saved}">
        Save
      </button>
    </div>
  </div>
</div>
